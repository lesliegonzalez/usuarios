<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <!-- BotÃ³n start -->
    <div class="d-grid gap-2 col-6 mx-auto p-4">
      <button type="button" class="btn btn-warning text-white" onclick="leerUsuario()" id="boton">Imprimir usuarios</button>
      <button type="button" class="btn btn-secondary" onclick="refresh()">Refresh</button>
    </div>

    <!-- lista usuarios -->
    <div class="container mx-auto">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="container">
          <div class="spinner-grow position-absolute top-50 start-50 translate-middle text-warning" style="width: 3rem; height: 3rem;" role="status" id="spinner" hidden>
            <span class="visually-hidden ">Loading...</span>
          </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
